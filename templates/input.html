
<div class="tag-container">
 <ul ng-class="['tag',{focus:isFocus},theme ]" ng-click="isFocus=true">
    <li ng-repeat="select in selected">
      {{select.text}}  <a href="javascript:void(0)" ng-click="remove(select)">&times;</a>
    </li>
<li>
    <input ng-class="{error:hasError}" ng-model="input" ng-keyup="on_input_keyup($event)" ng-focus="isFocus=true" ng-blur="isFocus=false" focus-me="isFocus"  style="" type="input" placeholder="Enter Text with , separated"  >
</li>
 </ul>
</div>
